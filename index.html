    <!-- PWA / Mobile Capable Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <title>Aetheria | Daily Planner</title>
    
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4c5.png">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4c5.png">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #0f172a;
        --color-card: #1e293b;
      }
      body {
        background: #0f172a; /* Slate 900 - clean dark mode */
        color: #f8fafc;
        font-family: 'Inter', system-ui, sans-serif;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        position: fixed;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      /* Re-mapping font-mystic to Inter for consistency without breaking code structure */
      h1, h2, h3, h4, .font-mystic {
        font-family: 'Inter', system-ui, sans-serif;
        letter-spacing: -0.02em;
        font-weight: 600;
      }
      
      /* Subtle background noise instead of stars */
      .stars, .stars2 {
        display: none; 
      }
      
      /* Clean Modern Card */
      .glass-panel {
        background: rgba(30, 41, 59, 0.7); /* Slate-800 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Clean Input */
      .input-mystic {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }
      .input-mystic:focus {
        background: rgba(15, 23, 42, 0.8);
        border-color: #3b82f6; /* Blue-500 */
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
