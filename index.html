    <style>
      :root {
        --color-mystic-dark: #0f0c29;
        --color-mystic-purple: #302b63;
        --color-mystic-black: #24243e;
      }
      body {
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        color: #e2e8f0;
        font-family: 'Lato', sans-serif;
        overflow: hidden; /* Disable body scroll strictly */
        height: 100dvh;   /* Use dynamic viewport height */
        width: 100vw;
        position: fixed;  /* Prevent bounce effect on iOS */
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      h1, h2, h3, h4, .font-mystic {
        font-family: 'Cinzel', serif;
      }
      
      /* Star background animation */
      .stars, .stars2, .stars3 {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2728.png') repeat top center; 
        z-index: -1;
      }
      
      .stars { background-size: 200px 200px; opacity: 0.1; animation: moveStars 100s linear infinite; }
      .stars2 { background-size: 300px 300px; opacity: 0.15; animation: moveStars 150s linear infinite; }
      
      @keyframes moveStars {
        from {background-position: 0 0;}
        to {background-position: 0 10000px;}
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
        50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Utilities to hide scrollbar but allow scroll if absolutely needed internally */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
